<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #333;
    }
    button {
      width: 100%;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background: #f5f5f5;
    }
    button.active {
      background: #03592a;
      color: white;
      border-color: #03592a;
    }
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h3>Sentinel QA Toolbox</h3>
  <button id="toggleRuler">Toggle Ruler</button>
  <button id="auditType">Audit Typography</button>
  <div class="status" id="status">Sentinel is ready.</div>
  <script src="popup.js"></script>
</body>
</html>
