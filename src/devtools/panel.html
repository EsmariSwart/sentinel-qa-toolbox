<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 13px;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #333;
    }
    .controls {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    button {
      padding: 6px 12px;
      margin-right: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      font-size: 12px;
    }
    button:hover {
      background: #f5f5f5;
    }
    button.primary {
      background: #03592a;
      color: white;
      border-color: #03592a;
    }
    .stats {
      margin-bottom: 16px;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 12px;
    }
    .stats strong {
      color: #03592a;
    }
    .request-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .request-item {
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      background: #fff;
    }
    .request-item.failed {
      border-left: 4px solid #d32f2f;
    }
    .request-item.error {
      border-left: 4px solid #f57c00;
    }
    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .request-url {
      font-family: monospace;
      font-size: 11px;
      color: #333;
      word-break: break-all;
      flex: 1;
    }
    .request-status {
      font-weight: bold;
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }
    .status-4xx {
      background: #ffebee;
      color: #c62828;
    }
    .status-5xx {
      background: #fff3e0;
      color: #e65100;
    }
    .status-error {
      background: #fce4ec;
      color: #c2185b;
    }
    .request-details {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    .empty-state p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Failed Requests Monitor</h2>
  
  <div class="controls">
    <button id="refreshBtn" class="primary">Refresh</button>
    <button id="exportBtn">Export Failed Requests</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div class="stats" id="stats">
    <strong>Total Requests:</strong> <span id="totalCount">0</span> | 
    <strong>Failed (4xx/5xx):</strong> <span id="failedCount">0</span> | 
    <strong>Errors:</strong> <span id="errorCount">0</span>
  </div>

  <div class="request-list" id="requestList">
    <div class="empty-state">
      <p>No requests captured yet.</p>
      <p>Open DevTools Network tab and refresh the page to see requests.</p>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
